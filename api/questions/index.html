<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple API</title>
</head>
<body>
  <h1>Simple API Simulation</h1>

  <div>
    <h2>Questions</h2>
    <ul id="questions-list"></ul>
    <input type="text" id="new-question" placeholder="New Question">
    <button onclick="addQuestion()">Add Question</button>
  </div>

  <div>
    <h2>Answers</h2>
    <input type="number" id="question-id" placeholder="Question ID">
    <input type="text" id="new-answer" placeholder="New Answer">
    <button onclick="addAnswer()">Add Answer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
